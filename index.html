<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Base Apparel Coming Soon | solution to the Frontend Mentor challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon | Frontend Mentor</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="Base Apparel">
    </header>
    <main>
        <section class="hero">
            <div class="hero_main">
                <h1>We're <span>coming soon</span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="#">
                    <input data-email type="email" name="email" placeholder="Email Address">
                    <img data-error-icon class="error_icon" src="./images/icon-error.svg" alt="">
                    <small data-error-msg class="error_msg">Please provide a valid email</small>
                    <button data-submit>
                        <img src="./images/icon-arrow.svg" alt="Arrow">
                    </button>
                </form>
            </div>
            <picture>
                <source srcset="./images/hero-mobile.jpg" media="(max-width: 800px)">
                <img src="./images/hero-desktop.jpg" alt="">
            </picture>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
